<ng-container *ngIf="form">

  <div class="card">
    <div class="card-title">
      <legend>Formul√°rio de Candidato</legend>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <input type="hidden" formControlName="id">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="imgUrl" class="form-label">Foto:</label>
          <input type="text" id="imgUrl" formControlName="imgUrl" class="form-control">
        </div>
      </form>

    </div>
    <div class="card-footer">
      <button class="btn btn-primary" type="button" (click)="save()">Salvar</button>
      <button class="btn btn-outline-dark" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</ng-container>
